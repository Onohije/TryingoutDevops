name: Python CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@v4

      # Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Cache pip packages
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      # Install dependencies if requirements.txt exists
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt, skipping"; fi

      # Run tests if any
      - name: Run tests
        run: |
          mkdir -p reports
          if command -v pytest >/dev/null 2>&1; then pytest --junitxml=reports/test-results.xml; else echo "No tests found, skipping"; fi

      # Upload test results artifact
      - uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/
